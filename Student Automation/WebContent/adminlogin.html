<body>

  <form action="admin/DAO/adminDAO.jsp" method="post" id="myform">
  <div class="modal-dialog " role="document" id="id01">
    <!--Content-->
    <div class="modal-content form-elegant">
      <!--Header-->
      <div class="modal-header text-center">
        <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"> <i class="fas fa-lock"></i><strong> Log in</strong></h3>
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span   aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body text-center mx-4">
        <!--Body-->
        <div class="md-form mb-5">
          <input type="email" id="email" class="form-control validate" name="email">
          <label data-error="wrong" data-success="right" for="Form-tid">Your email</label>
        </div>

        <div class="md-form pb-3">
          <input type="password" id="pass" class="form-control validate" name="pass">
          <label data-error="wrong" data-success="right" for="Form-pass1">Your password</label>
          <p class="font-small blue-text d-flex justify-content-end"> <a href="#" class="blue-text ml-1">
            Forgot Password?</a></p>
        </div>

        <div class="text-center mb-3">
          <button type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a" id="submit">Sign in<i class="fa fa-sign-in ml-1"></i></button>
        </div>
        <span id="msg"></span>
      </div>
        </div>
    <!--/.Content-->
  </div>

</form>





















    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript">

$('button#submit').click(function(){
	
	if($('#email').val()==""){
		$('#msg').html(" email can't be blank");
	}else if($('#pass').val()==""){
		$('#msg').html(" Password can't be blank");
	}
	
	else
		 $.post($('#myform').attr("action"),$("#myform input").serializeArray(),function(info){
			 $('#msg').html(info);
		 });
		
	
	$('#myform').submit(function(){
		
		return false;
	});
	
	
});

</script>
