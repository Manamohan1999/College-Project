<form action="#" method="post" id="addAdminform">

<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center aqua-gradient">
        <p class="modal-title w-100 font-weight-bold text-white ">Add new admin with correct details.</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3 ">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="orangeForm-name" class="form-control validate" name="name">
          <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="orangeForm-email" class="form-control validate" name="email">
          <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
        </div>
        
                <div class="md-form mb-5">
          <i class="fas fa-mobile prefix grey-text"></i>
          <input type="text" id="orangeForm-contact" class="form-control validate" name="cntct">
          <label data-error="wrong" data-success="right" for="orangeForm-name">Your contact</label>
        </div>

      <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="orangeForm-contact" class="form-control validate" name="position">
          <label data-error="wrong" data-success="right" for="orangeForm-name">Your position</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="orangeForm-pass" class="form-control validate" name="psw">
          <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
        </div>

      </div>
      <span id="addmsg"></span>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-deep-orange" id="addAdmin">Add Admin</button>
      </div>
    </div>
  </div>
</div>
