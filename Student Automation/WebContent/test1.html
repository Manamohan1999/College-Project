<body>

<form method="post" id="myform" action="test1.jsp" class="form-group">


First no: <input type="text" id="1no" name="1no" class="form-control validate">
Second no: <input type="text" id="2no" name="2no" class="form-control validate">
<button id="mybtn" class="btn btn-success">Add</button>
<button id="mybtn" class="btn btn-primary">Sub</button>
<p >Result: <span id="msg" class="text-danger font-weight-bold"></span></p>
</form>

 <script type="text/javascript">

	alert("please change the password if u logged in for very first time ");
	$('#mybtn').click(function(){
	
		
		 $.post($('#myform').attr("action"),$("#myform input").serializeArray(),function(info){
			 $('#msg').html(info);
		 });
		 
		 clearInput();
 		
		});


	
	$('#myform').submit(function(){
		
		return false;
	});	
	
	
	
	function clearInput(){
		
		$('#myform :input').each(function(){
			
			$(this).val('');
		});
	}
	
	
</script>
